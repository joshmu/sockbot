<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>SOCKBOT</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/bower_components/nouislider/distribute/jquery.nouislider.min.css">
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>SOCKBOT</h1>
            <p>fusing socket.io and johnny-five</p>
            <i id='lightbulb' class="fa fa-lightbulb-o fa-5x"></i>
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1">
                    <div id="red-slider"></div>
                    <br>
                    <div id="green-slider"></div>
                    <br>
                    <div id="blue-slider"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/nouislider/distribute/jquery.nouislider.all.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    // var socket = io('http://localhost');
    var socket = io();

    // available colors
    var colors = {};

    // sliders
    $('div[id*="-slider"]').each(function() {
        var $slider = $(this);
        var color = $slider.attr('id').split('-')[0];

        // add to available colors
        colors[color] = $slider;

        // create slider
        $slider.noUiSlider({
            start: [0],
            step: 1,
            range: {
                min: [0],
                max: [255]
            }
        });

        // when slider is changed
        $slider.on('change', function() {
            var data = {
                color: color,
                output: $slider.val()
            };
            socket.emit('set', data);
            updateRGB(data);
        });

    });

    socket.on('set', function(data) {
        colors[data.color].val(data.output);
        updateRGB();
    });

    socket.on('off', function() {
        off();
    });

    var $lightbulb = $('#lightbulb');

    $lightbulb.on('click', function() {
        // switching off now to feel more responsive to the initiator
        off();
        socket.emit('off');
    });

    function off() {
        // grab all sliders and set to 0
        Object.keys(colors).forEach(function(color) {
            colors[color].val(0);
        });
        updateRGB();
    }

    function updateRGB() {
        var r = parseInt(colors.red.val()),
            g = parseInt(colors.green.val()),
            b = parseInt(colors.blue.val());

        var rgb = 'rgb(' + r + ',' + g + ',' + b + ')';

        $lightbulb.css('color', rgb);
    }
    </script>

</body>

</html>
